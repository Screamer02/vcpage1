        <section>
            <h2>Choose Your Donation Amount (INR)</h2>
            <label for="donationAmount">Amount:</label>
            <input type="number" id="donationAmount" placeholder="Enter donation amount" required>
        </section>

        <section>
            <h2>Choose Payment Method</h2>
            <label for="paymentMethod">Select Payment Method:</label>
            <select id="paymentMethod">

        <section id="upiSection">

            <label for="upiId">UPI ID:</label>
            <input type="text" id="upiId" placeholder="Enter your UPI ID" required>
        </section>

        <section id="cardSection">
            <h2>Credit/Debit Card Payment</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="Enter your last name" required>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="Enter card number" required>

            <label for="expiryDate">Expiry Date (MM/YY):</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required>

            <label for="cardHolderName">Name on Card:</label>
            <input type="text" id="cardHolderName" placeholder="Enter name on card" required>
        </section>

        <button type="button" onclick="makeDonation()">Donate Now</button>
      
    </main>

        // Toggle visibility of UPI and Card sections based on the selected payment method
        document.getElementById('paymentMethod').addEventListener('change', function() {
            var upiSection = document.getElementById('upiSection');
            var cardSection = document.getElementById('cardSection');

            if (this.value === 'upi') {
                upiSection.style.display = 'block';
                cardSection.style.display = 'none';
            } else if (this.value === 'card') {
                upiSection.style.display = 'none';
